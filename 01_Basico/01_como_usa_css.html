<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Inline -->
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: blue;
        }
        p {
            color: green;
        }
    </style>

    <!--CSS Externo-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Existem 3 formas de adiciona o css</h1>
    <p>1 - Inline diretamente na Tag</p>
    <p>2 - Interno dentro da tag head</p>
    <p>3 - Externo com o link para o arquivo css</p>
    <p>4 - Estilo em bloco</p>
    <p>5 - Estilo em linha</p>
    <p>6 - Estilo em folha</p>
    <p style="font-size: 2rem;"> Lorem, ipsum.</p>
</body>
</html>
