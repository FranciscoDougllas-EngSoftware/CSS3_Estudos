<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Bordas no CSS</title>
    <style>
        /* Borda sólida */
        .borda-solida {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }

        /* Borda tracejada */
        .borda-tracejada {
            border: 2px dashed blue;
            padding: 10px;
            margin: 10px;
        }

        /* Borda pontilhada */
        .borda-pontilhada {
            border: 2px dotted green;
            padding: 10px;
            margin: 10px;
        }

        /* Borda dupla */
        .borda-dupla {
            border: 4px double red;
            padding: 10px;
            margin: 10px;
        }

        /* Borda em sulco */
        .borda-sulco {
            border: 4px groove purple;
            padding: 10px;
            margin: 10px;
        }

        /* Borda em relevo */
        .borda-relevo {
            border: 4px ridge orange;
            padding: 10px;
            margin: 10px;
        }

        /* Borda inserida */
        .borda-inserida {
            border: 4px inset gray;
            padding: 10px;
            margin: 10px;
            border-radius: 120px;
        }

        /* Borda saliente */
        .borda-saliente {
            border: 4px outset brown;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }

        /* Borda sem estilo */
        .borda-sem-estilo {
            border: none;
            padding: 10px;
            margin: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Tipos de Bordas no CSS</h1>

    <!-- Exemplos de bordas -->
    <div class="borda-solida">Borda sólida</div>
    <div class="borda-tracejada">Borda tracejada</div>
    <div class="borda-pontilhada">Borda pontilhada</div>
    <div class="borda-dupla">Borda dupla</div>
    <div class="borda-sulco">Borda em sulco</div>
    <div class="borda-relevo">Borda em relevo</div>
    <div class="borda-inserida">Borda inserida</div>
    <div class="borda-saliente">Borda saliente</div>
    <div class="borda-sem-estilo">Sem borda</div>
</body>
</html>
