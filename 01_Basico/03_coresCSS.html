<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores no CSS</title>
    <style>
        /* Cores nomeadas */
        .cor-nomeada {
            color: red;
        }

        /* Cores em hexadecimal */
        .cor-hexadecimal {
            color: #00FF00;
        }

        /* Cores em RGB */
        .cor-rgb {
            color: rgb(0, 0, 255);
        }

        /* Cores em RGBA */
        .cor-rgba {
            color: rgba(255, 165, 0, 0.5);
        }

        /* Cores em HSL */
        .cor-hsl {
            color: hsl(120, 100%, 50%);
        }

        /* Cores em HSLA */
        .cor-hsla {
            color: hsla(240, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <h1>Cores no CSS</h1>
    <!-- No CSS temos os seguintes tipos de cores -->

    <!-- 1. Cores nomeadas -->
    <p class="cor-nomeada">Esta é uma cor nomeada (red).</p>

    <!-- 2. Cores em hexadecimal -->
    <p class="cor-hexadecimal">Esta é uma cor em hexadecimal (#00FF00).</p>

    <!-- 3. Cores em RGB -->
    <p class="cor-rgb">Esta é uma cor em RGB (rgb(0, 0, 255)).</p>

    <!-- 4. Cores em RGBA -->
    <p class="cor-rgba">Esta é uma cor em RGBA (rgba(255, 165, 0, 0.5)).</p>

    <!-- 5. Cores em HSL -->
    <p class="cor-hsl">Esta é uma cor em HSL (hsl(120, 100%, 50%)).</p>

    <!-- 6. Cores em HSLA -->
    <p class="cor-hsla">Esta é uma cor em HSLA (hsla(240, 100%, 50%, 0.5)).</p>
</body>
</html>
